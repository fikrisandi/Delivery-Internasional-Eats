<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <title>Delivery.Eats - Login</title>
  </head>
  <body>
    <!-- Navbar Starts -->
    <div class="card">
      <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Delivery.Eats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cart"
                  >Cart
                  <span
                    class="bg-success d-inline-block text-white text-center rounded"
                    style="height: 24px; width: 24px"
                    id="cartCount"
                  ></span
                ></a>
              </li>
            </ul>
            <a
              class="btn btn-outline-secondary"
              href="/registration"
              role="button"
              >Register</a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar Ends -->

    <!-- Content Starts -->

    <div class="card mx-auto w-50 shadow-sm p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h2 class="card-title">Authorization</h2>
        <br />
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input required type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              required
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>

    <!-- Content Ends -->

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="/js/helper.js"></script>
    <script>
      var loginData = {
        email: "user@example.com",
        password: "string",
      };

      $("#loginForm").submit(function (event) {
        event.preventDefault(); // Prevent form submission

        var formData = {
          email: $("#email").val(),
          password: $("#password").val(),
        };

        $.ajax({
          url: "https://food-delivery.kreosoft.ru/api/account/login",
          type: "POST",
          dataType: "json",
          data: JSON.stringify(formData),
          contentType: "application/json",
          success: function (response) {
            localStorage.setItem("token", response.token);
            window.location.href = "/";
          },
          error: function (xhr, status, error) {
            alert(xhr.responseJSON.message);
          },
        });
      });
    </script>
  </body>
</html>

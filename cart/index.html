<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <title>Delivery.Eats - Cart</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Starts -->
    <div class="card">
      <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Delivery.Eats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cart"
                  >Cart
                  <span
                    class="bg-success d-inline-block text-white text-center rounded"
                    style="height: 24px; width: 24px"
                    id="cartCount"
                  ></span
                ></a>
              </li>
            </ul>
            <div id="header"></div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar Ends -->

    <!-- Content Starts -->

    <div class="card mx-auto w-75 shadow-sm p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h5>Your Cart</h5>
        <div id="carts"></div>
      </div>
    </div>

    <!-- Content Ends -->

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/helper.js"></script>
    <script>
      $(document).ready(function () {
        var token = localStorage.getItem("token");
        if (token) {
          $.ajax({
            url: "https://food-delivery.kreosoft.ru/api/basket",
            type: "GET",
            headers: {
              Authorization: "Bearer " + token,
              Accept: "text/plain",
            },
            success: function (items) {
              items.forEach((item, idx) => {
                $("#carts").append(`
<div class="d-flex justify-content-between p-2 border">
            <div class="d-flex gap-4">
              <span>${idx + 1}.</span>
              <img
                src="${item.image}"
                alt=""
                class="rounded-5"
                style="width: 120px"
              />
              <div>
                <h5>${item.name}</h5>
                <p>Price/dish: ${item.price} â‚½</p>
              </div>
              <div>
                <div class="bg-light border rounded">
                  <button class="btn" onclick="RemoveFromCart('${
                    item.id
                  }')">-</button>
                  <span class="mx-2">${item.amount}</span>
                  <button class="btn" onclick="AddToCart('${
                    item.id
                  }')">+</button>
                </div>
              </div>
            </div>
            <div>
              <button class="btn btn-danger" onclick="RemoveFromCart('${
                item.id
              }', false)">Remove</button>
            </div>
          </div>
  `);
              });
            },
            error: function (jqXHR, textStatus, errorThrown) {
              if (jqXHR.status == 401) {
                localStorage.removeItem("token");
                window.location.href = "/login";
              }
            },
          });
        }
      });
    </script>
  </body>
</html>

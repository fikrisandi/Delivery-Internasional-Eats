<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title>Delivery.Eats - Profile</title>
  </head>
  <body>
    <!-- Navbar Starts -->
    <div class="card">
      <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Delivery.Eats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/order">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cart">Cart</a>
              </li>
            </ul>
            <div class="d-flex flex-row-reverse bd-highlight">
              <form class="d-flex">
                <a class="btn btn-outline-secondary" href="/login" role="button">Log out</a>
              </form>
              <div class="p-2 bd-highlight">example@mail.ru</div>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar Ends -->

    <!-- Content Starts -->

    <div class="card mx-auto w-50 shadow-sm p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h2 class="card-title">Profile</h2>
        <br />
        <form>
          <!-- Name -->
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" value="John Doe">
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="mb-3 row">
            <label for="inputDob" class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputDob" placeholder="23.01.2022"/>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3 row">
            <label for="staticGender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticGender" value="Male">
            </div>
          </div>          

          <!-- Home address -->
          <div class="mb-3 row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Home address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAddress" value="36 Lenina st., Tomsk 634050">
            </div>
          </div>

          <!-- Phone Number -->
          <div class="mb-3 row">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPhone" value="+7 (901) 945-23-41">
            </div>
          </div>

          <!-- Save changes button -->
          <div class="text-end" style="align-items: end;">
            <a href="#" class="btn btn-primary">Save changes</a>
          </div>

        </form>
      </div>
    </div>

    <!-- Content Ends -->

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>

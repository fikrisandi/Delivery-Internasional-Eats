<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title>Delivery.Eats - Login</title>
  </head>
  <body>
    <!-- Navbar Starts -->
    <div class="card">
      <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Delivery.Eats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/menu">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/order">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cart">Cart</a>
              </li>
            </ul>
            <form class="d-flex">
              <a class="btn btn-outline-secondary" href="/login" role="button"
                >Log in</a
              >
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Navbar Ends -->

    <!-- Content Starts -->

    <div class="card mx-auto w-50 shadow-sm p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h2 class="card-title">Register new account</h2>
        <br />
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gender</label>
            <select class="form-select" id="floatingSelect">
              <option value="male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+7 (xxx) xxx-xx-xx"/>
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/yyyy"/>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" />
            <div id="emailHelp" class="form-text">Email will be used to log in</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

    <!-- Content Ends -->

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
